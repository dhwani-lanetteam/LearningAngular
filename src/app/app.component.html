<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input
        class="form-control"
        type="text"
        [(ngModel)]="filteredStatus"
      >
      <hr>
      <button
        class="btn btn-primary"
        (click)="onAddServer()"
      >Add Server</button>
      <br><br>
      <h2>App Status: {{ appStatus | async}}</h2>
      <br>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <!-- pipes used to transform the output -->
          <!-- uppercase date are bulit-in pipes -->
          <!-- : used to pass parameter -->
          <!-- for multiple parameters => pipe:'param1':'param2'  -->
          <!-- order really matters in chain of pipe -->
          <!-- try by interchanging date and uppercase -->
          <strong>{{ server.name | shorten:5 }}</strong> |
          {{ server.instanceType | uppercase }} |
          {{ server.started | date:'fullDate' | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
