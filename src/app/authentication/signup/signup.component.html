<form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="form-group">
        <label for="txt_email">Email</label>
        <input class="form-control" type="email" name="txt_email" id="txt_email" ngModel>
      </div>
      <div class="form-group">
        <label for="txt_password">Password</label>
        <input class="form-control" type="password" name="txt_password" id="txt_password" ngModel>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </div>
    </div>
  </div>
</form>
