<div class="container">
  <div appGrayBgHighlight class="row">
    <div class="clo-xs-10">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd"
      > Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            *ngFor="let number of oddNumbers"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{border: number % 2 !== 0 ? '1px solid black' : '1px dashed black'}"
            class="list-group-item">{{number}}</li>
        </div>
        <!--<ng-template [ngIf]="!onlyOdd" >-->
          <!--<div>-->
            <!--<li-->
              <!--*ngFor="let number of evenNumbers"-->
              <!--[ngClass]="{odd: number % 2 !== 0}"-->
              <!--[ngStyle]="{border: number % 2 !== 0 ? '1px solid black' : '1px dashed black'}"-->
              <!--class="list-group-item">{{number}}</li>-->
          <!--</div>-->
        <!--</ng-template>-->
        <!--<div *ngIf="!onlyOdd">-->
        <!--</div>-->
        <div *appUnless="onlyOdd" >
          <li
          *ngFor="let number of evenNumbers"
          [ngClass]="{odd: number % 2 !== 0}"
          [ngStyle]="{border: number % 2 !== 0 ? '1px solid black' : '1px dashed black'}"
          class="list-group-item">{{number}}</li>
        </div>
      </ul>
    </div>
  </div>
  <hr>
  <div appGrayBgHighlight class="row">
    <span appBasicHighLight>This is another paragraph</span>
  </div>
  <hr>
  <div appGrayBgHighlight class="row">
    <span appBetterHighlight [highlightBorderColor]="'#800080'" >This is a paragraph</span>
  </div>
  <hr>
  <div appGrayBgHighlight class="row">
    <span>check element in console</span>
    <ng-template>
      <p>Hello World!</p>
    </ng-template>
  </div>
</div>
