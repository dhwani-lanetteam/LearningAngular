<div class="col-xs-10">
  <p class="h3">Add Servers Or Blueprints</p>
  <label for="server_name">Server Name : </label>
  <!--<input type="text" class="form-control" [(ngModel)]="serverName" id="server_name">-->
  <input
    type="text"
    class="form-control"
    #serverNameInput
    id="server_name">
  <label for="server_blueprint">Server Blueprint : </label>
  <!--<input title="text" class="form-control" [(ngModel)]="serverContent" id="server_blueprint">-->
  <input
    title="text"
    class="form-control"
    #serverContentInput
    id="server_blueprint">
  <br>
  <button class="btn btn-primary" (click)="onServerAdd(serverNameInput, serverContentInput)">Add Server</button>
<button class="btn btn-primary" (click)="onBluprintAdd(serverNameInput, serverContentInput)">Add Server Blueprint</button>
</div>
