<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name :</label>
          <!--local refernce template ma kasse pan use thay. # sign thi definr karelu hoy-->
          <input
            class="form-control"
            id="name"
            type="text"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount : </label>
          <input
            type="number"
            name="amount"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9][0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid"
          >{{ editMode? 'Update' : 'Add' }}</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDeleteClick()"
            [disabled]="!editMode"
          >Delete</button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClearClick()"
          >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
