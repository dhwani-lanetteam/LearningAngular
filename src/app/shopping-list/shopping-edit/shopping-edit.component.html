<div class="row">
  <div class="col-xs-12">
    <form >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name :</label>
          <!--local refernce template ma kasse pan use thay. # sign thi definr karelu hoy-->
          <input
            class="form-control"
            id="name"
            type="text"
            #ingredientName
          >
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount : </label>
          <input
            type="number"
            name="amount"
            id="amount"
            class="form-control"
            #ingredientAmount
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            (click)="onAddClick()"
          >Add</button>
          <button
            class="btn btn-danger"
            type="submit"
            (click)="onDeleteClick()"
          >Delete</button>
          <button
            class="btn btn-primary"
            type="submit"
            (click)="onClearClick()"
          >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
