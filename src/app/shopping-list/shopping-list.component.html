<div class="row">
  <div class="col-xs-10">
    <!--(ingredientAddEmitter)="onIngredientEmission($event)"-->
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        *ngFor="let ingredient of (shoppilnListState | async).ingredients; let i = index"
        (click)="onEditItem(ingredient, i)"

        style="cursor: pointer" >{{ ingredient.name }} - {{ ingredient.amount }}</a>
    </ul>
  </div>
</div>
